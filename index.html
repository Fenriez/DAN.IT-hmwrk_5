<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buy it now!</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/my_default.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <table class="pricelist">
            <colgroup>
                <col span="1" class="main_col">
                <col span="3" class="content_col">
            </colgroup>
            <thead>
                <tr class="plan_name">
                    <th rowspan="2">
                        <h1>pricing plan</h1>
                    </th>
                    <th class="plan_name__std">standart</th>
                    <th class="plan_name__ult">ultimate</th>
                    <th class="plan_name__prem">premium</th>
                </tr>
                <tr class="plan_price">
                    <th>1.1</th>
                    <th>1.2</th>
                    <th>1.3</th>
                </tr>
            </thead>
            <tbody>
                <tr class="storage">
                    <td>
                        <i class="fas fa-archive fa-lg"></i>
                    </td>
                    <td>500gb</td>
                    <td>1000gb</td>
                    <td>2000gb</td>
                </tr>
                <tr class="bandwidth">
                    <td>
                        <i class="fas fa-cloud-upload-alt fa-lg"></i>
                    </td>
                    <td colspan="2">limited</td>
                    <td>unlimited</td>
                </tr>
                <tr class="emails">
                    <td>
                        <i class="fas fa-envelope fa-lg"></i>
                    </td>
                    <td>25</td>
                    <td>45</td>
                    <td>65</td>
                </tr>
                <tr class="support">
                    <td>
                        <i class="far fa-life-ring fa-lg"></i>
                    </td>
                    <td colspan="3">24/7</td>
                </tr>
                <tr class="products">
                    <td>
                        <i class="fas fa-cube fa-lg"></i>
                    </td>
                    <td>20</td>
                    <td>30</td>
                    <td>60</td>
                </tr>
                <tr class="users">
                    <td>
                        <i class="fas fa-users fa-lg"></i>
                    </td>
                    <td>1</td>
                    <td>10</td>
                    <td>15</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
